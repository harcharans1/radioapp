<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveStream Radio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-broadcast-tower"></i>
                <h1>WaveStream Radio</h1>
            </div>
            <p class="tagline">Tune in to the world's best radio stations. Anywhere. Anytime.</p>
        </header>

        <main>
            <div class="player-container">
                <div class="now-playing">
                    <div class="track-info">
                        <h2 class="station-name" id="current-station">Chillhop Radio</h2>
                        <p class="track-title" id="current-track">Lo-fi Beats to Relax/Study to</p>
                        <p class="track-artist" id="current-artist">Various Artists</p>
                    </div>
                    <div class="visualizer" id="visualizer">
                        <!-- Audio bars will be generated by JavaScript -->
                    </div>
                </div>

                <div class="player-controls">
                    <div class="control-buttons">
                        <button class="control-btn" id="prev-btn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn play-btn" id="play-btn">
                            <i class="fas fa-play" id="play-icon"></i>
                        </button>
                        <button class="control-btn" id="next-btn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>

                    <div class="volume-control">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" min="0" max="100" value="70" class="volume-slider" id="volume-slider">
                        <i class="fas fa-volume-up"></i>
                    </div>
                </div>
            </div>

            <section class="stations-section">
                <h2 class="section-title">Popular Stations</h2>
                <div class="stations-grid" id="stations-container">
                    <!-- Stations will be populated by JavaScript -->
                </div>
            </section>
        </main>

        <footer>
            <p>WaveStream Radio &copy; 2023 | Stream your favorite stations 24/7</p>
            <p style="margin-top: 5px;">Currently playing: <span id="now-playing-footer">Chillhop Radio</span></p>
        </footer>
    </div>
<script src="script.js" defer></script>
   </body>
</html>
